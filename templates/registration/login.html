{% extends 'base.html' %}

{% block title %}Login - DriftGuard{% endblock %}

{% block content %}
<div class="min-h-full flex flex-col justify-center py-12 sm:px-6 lg:px-8">
    <div class="sm:mx-auto sm:w-full sm:max-w-md">
        <h2 class="mt-6 text-center text-3xl font-extrabold text-white">Sign in to your account</h2>
    </div>

    <div class="mt-8 sm:mx-auto sm:w-full sm:max-w-md">
        <div class="bg-gray-800 py-8 px-4 shadow sm:rounded-lg sm:px-10 border border-gray-700">
            <form class="space-y-6" action="" method="POST">
                {% csrf_token %}
                {% if form.errors %}
                <div class="text-red-400 text-sm">
                    Your username and password didn't match. Please try again.
                </div>
                {% endif %}
                <div>
                    <label for="id_username" class="block text-sm font-medium text-gray-300">Username</label>
                    <div class="mt-1">
                        <input id="id_username" name="username" type="text" required
                            class="appearance-none block w-full px-3 py-2 border border-gray-600 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm bg-gray-700 text-white">
                    </div>
                </div>

                <div>
                    <label for="id_password" class="block text-sm font-medium text-gray-300">Password</label>
                    <div class="mt-1">
                        <input id="id_password" name="password" type="password" required
                            class="appearance-none block w-full px-3 py-2 border border-gray-600 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm bg-gray-700 text-white">
                    </div>
                </div>

                <div>
                    <button type="submit"
                        class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                        Sign in
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
