{% extends 'base.html' %}

{% block title %}Scanning Infrastructure - DriftGuard{% endblock %}

{% block content %}
<div class="max-w-4xl mx-auto">
    <div class="bg-gray-800 shadow-lg rounded-lg overflow-hidden">
        <!-- Header -->
        <div class="px-6 py-4 border-b border-gray-700 bg-gradient-to-r from-indigo-900 to-gray-800">
            <h2 class="text-2xl font-bold text-white flex items-center">
                <svg class="animate-spin h-6 w-6 mr-3 text-indigo-400" fill="none" viewBox="0 0 24 24">
                    <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                    <path class="opacity-75" fill="currentColor"
                        d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z">
                    </path>
                </svg>
                Scanning Infrastructure
            </h2>
            <p class="text-gray-300 mt-1">Analyzing your cloud infrastructure for drifts...</p>
        </div>

        <!-- Progress Steps -->
        <div class="px-6 py-6">
            <div class="space-y-4" id="progress-steps" hx-get="{% url 'drifts:scan_progress' session_id %}"
                hx-trigger="every 1s" hx-swap="innerHTML">

                <!-- Steps will be loaded here via HTMX -->
                <div class="text-center py-8">
                    <div class="spinner mx-auto mb-4"></div>
                    <p class="text-gray-400">Initializing scan...</p>
                </div>
            </div>
        </div>

        <!-- Action Buttons -->
        <div class="px-6 py-4 bg-gray-750 border-t border-gray-700 flex justify-between">
            <a href="{% url 'drifts:list' %}"
                class="px-4 py-2 bg-gray-700 text-gray-300 rounded-md hover:bg-gray-600 transition">
                Cancel
            </a>
            <button id="view-results-btn"
                class="px-4 py-2 bg-indigo-600 text-white rounded-md hover:bg-indigo-700 transition hidden">
                View Results
            </button>
        </div>
    </div>
</div>

<style>
    @keyframes slideIn {
        from {
            opacity: 0;
            transform: translateX(-20px);
        }

        to {
            opacity: 1;
            transform: translateX(0);
        }
    }

    .step-item {
        animation: slideIn 0.3s ease-out;
    }

    .pulse-dot {
        animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
    }

    @keyframes pulse {

        0%,
        100% {
            opacity: 1;
        }

        50% {
            opacity: 0.5;
        }
    }
</style>

<script>
    // Listen for scan completion
    document.body.addEventListener('htmx:afterSwap', function (event) {
        if (event.detail.target.id === 'progress-steps') {
            // Check if scan is complete
            const completeIndicator = document.querySelector('[data-scan-complete="true"]');
            if (completeIndicator) {
                // Stop polling
                htmx.trigger('#progress-steps', 'htmx:abort');

                // Show view results button
                document.getElementById('view-results-btn').classList.remove('hidden');
                document.getElementById('view-results-btn').onclick = function () {
                    window.location.href = "{% url 'drifts:list' %}";
                };
            }
        }
    });
</script>
{% endblock %}
